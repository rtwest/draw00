<!-- Mode Selection and SignIn -->

<p>Mode Selection and SignIn</p>
<p>check for local registration id (previous sign in)</p>
<p>select kid or parent mode</p>
<p>signin</p>
<p>check for previous sign in on the server</p>
<p>get and store registration id UserArray so you don't sign in again</p>


<!--Select User Mode UI-->
<div id="userroleselection">
    <div>Are a kid or a parent?</div>
    <button type="button" class="btn btn-primary" style="box-shadow:none;" ng-click="selectClient()">
        Kid
    </button>
    <button type="button" class="btn btn-primary" style="box-shadow:none;" ng-click="selectAdmin()">
        Parent
    </button>
</div>






<!--Client Login UI-->
<div id="clientregistration">
    <div>What is your sign in code?</div>
    <input id="regcodeinput" type="text" ng-model='clientregistrationcode' placeholder="Sign in code" />
    <button type="button" class="btn btn-primary" style="box-shadow:none;" ng-click="clientLogin(clientregistrationcode)">
        Sign in
    </button>
    <div id="clientErrorMessage">{{clienterrormessage}}</div>
</div>
